<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProjectWise Chatbot</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
</head>

<body>
    <div class="chat-container">
        <div id="chat-window"></div>
        <div class="input-group">
            <input id="chat-input" placeholder="Tulis pesan..." />
            <button id="send-btn">Kirim</button>
        </div>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="text" name="project" placeholder="Nama Proyek" required />
            <input type="text" name="pelanggan" placeholder="Pelanggan" required />
            <input type="number" name="tahun" placeholder="Tahun" required />
            <input type="file" name="file" accept=".pdf,.docx" required />
            <button type="submit">Upload Dokumen</button>
        </form>
    </div>
    <script src="/static/js/chat.js"></script>
</body>

</html>
