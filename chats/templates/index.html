<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProjectWise Chat & MCP Control</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>
    <div class="container">
        <header>
            <h1>ProjectWise Chat</h1>
            <div class="mcp-switch">
                <button id="mcp-connect-btn">Connect</button>
                <button id="mcp-disconnect-btn" disabled>Disconnect</button>
                <span id="mcp-status">Status: <strong>Disconnected</strong></span>
            </div>
        </header>

        <main>
            <div id="chat-window">
                <!-- Pesan akan muncul di sini -->
            </div>
            <div class="chat-input">
                <input type="text" id="user-message" placeholder="Ketik pesan..." />
                <button id="send-btn">Kirim</button>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>

</html>
